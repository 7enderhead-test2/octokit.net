image: Visual Studio 2017

environment:
  BCC_TOKEN:
    secure: 

branches:
  only:
    - master

init:
  - git config --global core.autocrlf input

build_script:
  - dotnet --info
  - ps: .\build.ps1 -LinkSources -Verbosity Verbose

test: off

artifacts:
- path: 'packaging\octokit*.nupkg'
  name: OctokitPackages